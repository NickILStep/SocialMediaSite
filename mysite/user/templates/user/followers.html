{% extends 'feed/base.html' %}

{% block body %}
    <br>
    <div class="row">
        <div class="col-md-3 offset-md-1">
            <a href="{% url 'user:profile' profile.user.username %}" class="btn btn-info" style="margin-left: 20px;">< Back to {{ profile.user.username }}'s Profile</a>
        </div>
        <div class="col-md-6">
            <h1>{{ profile.user.username }}'s Followers:</h1>
        </div>
    </div>
    <hr>
    {% for follower in follower_list %}
        <div class="row">
            <div class="col-md-8 offset-md-4">
                <a href="{% url 'user:profile' follower %}">
                    <div class="row">
                        <img src="{{ follower.image.url }}" height="50px" style="margin-right: 5px; margin-left: 20px;">
                        <h2>{{ follower.user.username }}</h2>
                    </div>
                </a>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
