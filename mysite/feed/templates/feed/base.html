{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Feed</title>
        <link rel="stylesheet" href="{% static 'feed/style.css' %}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <a href="{% url 'feed:feed' %}" class="navbar-brand">Social Media App</a>
            <div class="navbar">
                {% if user.is_authenticated %}
                    <a href="{% url 'feed:createPost' %}" class="nav-item nav-link">
                        <img src="../../../pictures/plus.png" width="30px">
                    </a>
                    <a href="{% url 'feed:feed' %}" class="nav-item nav-link">
                        <img src="../../../pictures/home.png" width="30px">
                    </a>
                    <a href="{% url 'user:logout' %}" class="nav-item nav-link">
                        <img src="../../../pictures/logout.png" width="30px">
                    </a>
                    <a href="{% url 'user:profile' request.user.username %}" class="nav-item nav-link">
                        <img src="{{ user.profile.image.url }}" width="50px" height="50px">
                    </a>
                {% else %}
                    <a href="{% url 'user:login' %}" class="nav-item nav-link">Login</a>
                    <a href="{% url 'user:register' %}" class="nav-item nav-link">Register</a>
                {% endif %}
            </div>
        </nav>
        <br><br><br><br>
        {% block body %}
        {% endblock %}
        <footer class="bg-dark text-center text-white fixed-bottom">
            <div class="text-center p-3">
                &copy; 2023 Nicholas Stephenson
            </div>
        </footer>
        <br><br>
    </body>
</html>
